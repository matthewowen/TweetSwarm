<!DOCTYPE html>
<html>
<head>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link rel="shortcut icon" href="/static/favicon.ico" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<!--<script src="/static/bootstrap/js/bootstrap.js" type="text/javascript"></script>-->
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js" type="text/javascript"></script>
	<link href="/static/styles.css" rel="stylesheet">
	<script type="text/javascript">
	<!--
	window.onload = (function(){
		try{
			$(document).ready(function(){
				$("#sidebarForm").validate();
			});
		}catch(e){}});
	-->
	</script>
{% block head %}
<title>TweetBotNet</title>
{% endblock %}
</head>
<body>
{% block header %}
<header id="h" class="navbar navbar-fixed-top">
	<nav class="navbar-inner">
		<div class="container">
			<h1><a href="/" class="brand">TweetSwarm</a></h1>
			<ul class="nav">
				<li><a href="/tweetswarms/">View TweetSwarms</a></li>
				<li><a href="/about/">About TweetSwarm</a></li>
		</div>
	</nav>
</header>
{% endblock %}
<div class="container">
<div class="row">
<article class="span8">

{% block body %}

{% endblock %}

</article>

<aside class="span4">
	{% block sidebar %}
	<form id="sidebarForm" class="form-horizontal" action="/tweetswarms/" method="post">
		<h3>Create a TweetSwarm</h3>
		<label for="name">Tweetnet name</label>
		<input name="name" id="name" class="required" minlength="1" type="text">
		<label for="account">Account to retweet</label>
		<input name="account" id="account" class="required" minlength="1" type="text">
		<label for="callsign">Callsign to watch for</label>
		<div class="input-prepend">
			<span class="add-on">#</span><input name="callsign" id="callsign" type="text" size="8" class="required" minlength="1">
		</div>
		<button type="submit" class="btn sbtn">Create TweetSwarm</button>
	</form>
	{% endblock %}
</aside>
<footer class="navbar navbar-fixed-bottom">
	<div class="navbar-inner">
		<div class="container">
			<ul class="nav">
				<li><a href="http://www.matthew-owen.com">Made by Matthew Owen</a></li>
			</ul>
		</div>
	</div>
</footer>
{% block script %}

{% endblock %}
</div>
</div>
</body>
</html>
