{% block head %}
<title>TweetSwarm</title>
{% endblock %}
</head>
<body>
{% block header %}
<header id="h" class="navbar navbar-fixed-top">
	<nav class="navbar-inner">
		<div class="container">
			<h1><a href="/" class="brand">TweetSwarm</a></h1>
			<ul class="nav">
				<li><a href="/tweetswarms/">View TweetSwarms</a></li>
				<li><a href="/about/">About TweetSwarm</a></li>
		</div>
	</nav>
</header>
{% endblock %}
<div class="container">
<div class="row">
<article class="span8">

{% block body %}

{% endblock %}

</article>

<aside class="span4">
	{% block sidebar %}
	<form id="sidebarForm" class="form-horizontal" action="/tweetswarms/" method="post">
		<h3>Create a TweetSwarm</h3>
		<div id="RegisterErrors" class="alert alert-error" style="display:none"></div>
		<label for="name">Tweetnet name</label>
		<input name="name" id="name" minlength="1" type="text">
		<label for="account">Account to retweet</label>
		<input name="account" id="account" minlength="1" type="text">
		<label for="callsign">Callsign to watch for</label>
		<div class="input-prepend">
			<span class="add-on">#</span><input name="callsign" id="callsign" type="text" size="8">
		</div>
		<button type="submit" class="btn sbtn">Create TweetSwarm</button>
	</form>
	{% endblock %}
</aside>
<footer class="navbar navbar-fixed-bottom">
	<div class="navbar-inner">
		<div class="container">
			<ul class="nav">
				<li><a href="http://www.matthew-owen.com">Made by Matthew Owen</a></li>
			</ul>
		</div>
	</div>
</footer>
{% block script %}

{% endblock %}
