{% extends "base.html" %}

{% block body %}
<h2>TweetSwarms</h2>
<ul class="unstyled">
	{% for tweetswarm in tweetswarms %}
	<li>
	<div class="well">
		<a href="/tweetswarms/{{ tweetswarm.name }}/">
			<h3>{{ tweetswarm.name }}</h3>
			<h4>{{ tweetswarm.master_account }}</h4>
			<h4>{{ tweetswarm.callsign }}</h4>
		</a>
	</div>
	</li>
	{% endfor %}
</form>
{% endblock %}
