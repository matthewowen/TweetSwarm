{% extends "base.html" %}

{% block body %}
<h2>TweetNets</h2>
<ul class="unstyled">
	{% for tweetnet in tweetnets %}
	<li>
	<div class="well">
		<a href="/tweetnets/{{ tweetnet.name }}/">
			<h3>{{ tweetnet.name }}</h3>
			<h4>{{ tweetnet.master_account }}</h4>
			<h4>{{ tweetnet.callsign }}</h4>
		</a>
	</div>
	</li>
	{% endfor %}
</form>
{% endblock %}
